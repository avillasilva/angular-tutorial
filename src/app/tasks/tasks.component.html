<section>
    <header>
        <h2>{{ name }}' Tasks</h2>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>

    <ul id="tasks">
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task" />
            </li>
        }
    </ul>
</section>

@if (isAddingTask) {
    <app-new-task [userId]="userId" (close)="onCloseAddTask()"/>
}

<section>
    <header>
        <h2>{{ name }}' Tasks</h2>
        <menu>
            <button (click)="onStartAddTasks()">Add Task</button>
        </menu>
    </header>

    <ul id="tasks">
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task" />
            </li>
        }
    </ul>
</section>
